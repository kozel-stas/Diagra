<div
  style="display: flex; align-items: center; justify-content: center; position: absolute; overflow: hidden; width:100%;height:100%; background-color: rgba(0,0,0,.87)">
  <mat-spinner *ngIf="!loaded"></mat-spinner>

  <ngs-code-editor style="position: absolute; overflow: hidden; width:100%;height:100%;"
                   theme="vs-dark"
                   (loaded)="loaded = true"
                   [codeModel]="codeModel"
                   [options]="options"
                   (valueChanged)="onCodeChanged($event)">
    >
  </ngs-code-editor>
</div>
